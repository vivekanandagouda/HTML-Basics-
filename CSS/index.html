<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Learning css</title>
</head>
<body>

    <!--style text in style.css by element  -->
    <h1>This is css 1</h1>

    <!--style text in style.css by id -->
    <h2 id="hii">This is css 2</h2>

    <!--style text in style.css by id  -->
    <h3>This is css 3</h3>
    
    <!--  style text in style.css by class-->
    <h4 class="here">This is css 4</h4>

    <!--we can also specify that only specific HTML elements should be affected by a class-->
    <h5 class="there">This is css 5</h5>
    <p class="there">This is paragraph</p>

    <!--The CSS rule below will affect every HTML element  -->
    <h6>This is css 6</h6>
    <p>Hello Everyone</p>
    
</body>
</html>
